<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Page de Connexion</title>
<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <h1>Page de Connexion</h1>
    
    <form method="POST" role="form" action="{{ url_for ('login') }}">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            {{ form.login (class="form-control", placeholder="Nom d'utilisateur") }}
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            {{ form.password (class="form-control", placeholder="Mot de passe") }}
        </div>
        <div>
            <button type="submit" name="button" value="Connexion">Connexion</button>
            <button type="submit" name="button" value="Inscription">Inscription</button>
        </div>
    </form>
</body>
</html>
