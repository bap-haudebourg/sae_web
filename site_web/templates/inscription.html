<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Page d'Inscription</title>
<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <h1>Page d'Inscription</h1>
    <form method="POST" role="form" action="{{ url_for ('inscription') }}">
        <div>
            <label for="login">Login</label>
            {{ form.login() }}
        </div>
        <div>
            <label for="password">Password</label>
            {{ form.password() }}
        </div>
        <div>
            <label for="prenomSpec">Prenom</label>
            {{ form.prenomSpec() }}
        </div>
        <div>
            <label for="nomSpec">Nom</label>
            {{ form.nomSpec() }}
        </div>
        <div>
            <label for="ddnSpec">Date de Naissance</label>
            {{ form.ddnSpec() }}
        </div>
            <input type="submit" value="Valider">
    </form>
</body>
</html>
