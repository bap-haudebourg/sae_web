
{% extends "home.html" %}
{% block title %}Groupes{% endblock %}
{% block style %}
<link rel="stylesheet" href="/static/css/rechercher.css">
{% endblock %}
{% block content %}
    <main>
        {% for groupe in groupes%}
        <div>
            <a href="{{ url_for('groupe', id=groupe.idGr) }}">{{ groupe.nomGr }}</a>
            <p>{{groupe.descGr}}</p>
            <p>{{groupe.nomStyle}}</p>
        </div>
        {% endfor %}
    </main>
</body>
</html>
{% endblock %}
